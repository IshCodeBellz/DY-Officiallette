name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  # (Optional) add security-events write if later integrating code scanning

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"
      NEXTAUTH_SECRET: "test-secret-for-ci"
      NEXTAUTH_URL: "http://localhost:3000"
      EMAIL_FROM: "test@example.com"
      RESEND_API_KEY: "fake-key-for-ci"
      STRIPE_SECRET_KEY: "sk_test_fake_key_for_ci"
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_fake_key_for_ci"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Prisma Migrate (PostgreSQL)
        run: npx prisma migrate deploy || npx prisma migrate dev --name init --skip-generate

      - name: Seed (optional)
        run: npm run prisma:seed || echo "Seed script optional â€“ continuing"

      - name: Run Tests
        run: npm test --silent

      - name: Build
        run: npm run build

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-or-raw-jest
          path: |
            jest-results.json
            coverage
          if-no-files-found: ignore
